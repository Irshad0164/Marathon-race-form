<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <!--<button type="Button">Please Don't Submit The Form</button> -->
        <!--file:///E:/tacos?Username=irsh&Password=44&color=%23000000&Numb=414-->
        <p>
            <label for=" Username">Enter a usename:</label>
            <input id="Username" type="text" placeholder="username " name="Username">
        </p>
        <p>
            <label for="Password">Enter a Password:</label>
            <input id="Password" type="Password" placeholder="Password" name="Password">
        </p>
        <p>
            <label for="color">Pick a Colour:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="Enter a Number" name="Numb">
            </label>
            <!--Just a simple button it does not submit because of type attribute -->
            <button type="button">Submit </button>
            <!--This button submits the form -->
            <button>Submit</button>
            <!--THis also submit but with input-->
            <input type="submit" value="Click me !!">
        </p>
        <button>
            Submit
        </button>
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query">
        <button>Search Youtube!!</button>
    </form>
    <hr>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on Google!!</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/Birds">
        <input type="Checkbox" name="agree-tos" id="agree" checked>
        <label for="agree">I Agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="Radio" name="size" id="xs" value="extra small">
        </p>
        <p>
            <label for="s">S:</label>
            <input type="Radio" name="size" id="s" value="small">
        </p>
        <p>
            <label for="l">L:</label>
            <input type="Radio" name="size" id="l" value="Large">
        </p>
        <p>
            <label for="meal">Please Select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Vegeterian Dish">Vegeterian Dish</option>
                <option value="Rice">Rice</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="Cheese" min="1" max="10" value="7" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special request?</label>
            <br>
            <textarea id="requests" name="requests" rows="5" cols="40" placeholder="Type Something here :]"></textarea>
        </p>
        <button>Submit!</button>

    </form>

    <h2>Validations Demo</h2>
    <form action="/Dummy">
        <label for="first">Enter The First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter the Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <p>
            <!-- <input type="email" required> -->
            <input type="url" required>
        </p>
        <button>Submit!</button>
    </form>

</body>

</html>
