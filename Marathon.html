<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Race</title>
</head>

<body>
    <h1>Marathon Race!!</h1>
    <form action="">
        <p>
            <label for="First">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="Last name">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>
            Select a Race:
        </p>

        <div>
            <label for="race">Fun run 5km</label>
            <input type="radio" name="race" id="fun run 5k" value="fun run 5km">
        </div>
        <div>
            <label for="race">Half Marathon</label>
            <input type="radio" name="race" id="fun run 5k" value="half marathon">
        </div>
        <div>
            <label for="race">Full Marathon</label>
            <input type="radio" name="race" id="fun run 5k" value="full marathon">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select an Age</label>
            <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="Adults">18</option>
                <option value="Seniors">18-30</option>
                <option value="Manhood">30-50</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
